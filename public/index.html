<!DOCTYPE html><html ng-app="ToDoApp" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>ToDo</title><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="css/app.css"></head><body id="mainController" ng-controller="ToDoController as tdc"><section class="todoapp"><h1>ToDo</h1><div class="todo-addtodo"><form ng-submit="tdc.addtodo()"><div class="row panel clearfix"><div class="large-6 medium-6 columns"><input type="text" ng-model="tdc.todo.name" placeholder="ToDo" class="left  radius large-6 medium-6 columns"></div><div class="large-4 medium-4 columns"><select ng-model="tdc.todo.client" ng-options="item.name as item.name for item in tdc.clients"><option value="">Select Client</option></select></div><input type="submit" value="Add" class="button right small large-2 medium-2 columns  alert"></div></form></div><div ng-if="tdc.todo.name" class="todo-notice">Remember to do <span>"{{tdc.todo.name}}" </span><span ng-if="tdc.todo.client">for {{tdc.todo.client}} </span>and track the time</div><section class="todo-current-section"><article ng-repeat="t in tdc.currentt" class="todo-current"><div class="large button split success expand"><div ng-click="tdc.stoptask(t)" class="todo-current-name"><b ng-if="t.client" class="client">{{t.client}} - </b>{{t.name}}<input type="hidden" id="i{{t.id}}" value="{{t.time}}"><input type="hidden" id="d{{t.id}}" value="{{t.date|date:&quot;medium&quot;}}"><div id="timer{{t.id}}">{{t.time|totime}}</div></div><span data-dropdown="drop"></span></div><ul id="drop" data-dropdown-content class="f-dropdown"><li> <a href="javascript:;" ng-click="tdc.stoptask(t)">stop</a></li><li> <a href="#">Concluido</a></li><li><a href="#">Terminado</a></li><li><a href="#">Descartado </a></li></ul></article></section><section class="todo-tasks-section"><article ng-repeat="t in tdc.tasks" class="row todo-tasks"><span class="todo-option-task large-10 medium-8 small-6 columns"><span ng-if="t.client" class="todo-tasks-client">{{t.client}} - </span>{{t.name}} - {{t.time|totime}} <span class="todo-tasks-date">[{{t.date|date:"shortDate"}}]</span></span><button id="s{{t.id}}" type="submit" ng-click="tdc.starttask(t)" class="large-2 medium-4 small-4 columns button tiny right ">Start</button></article></section></section><script src="js/app.js"> </script></body></html>
