<!DOCTYPE html><html ng-app="ToDoApp" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>ToDo</title><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="css/main.css"></head><body ng-controller="ToDoController as tdc"><section class="todoapp"><h1>ToDo</h1><section><article ng-repeat="t in tdc.currentt" class="todo-current"><p>{{t.id}} - {{t.name}} -<span>{{t.date|date:"medium"}} </span></p></article></section><section class="todo-addtodo"><form ng-submit="tdc.addtodo()"><input type="text" ng-model="tdc.todo.name" placeholder="add new todo here"><input type="submit" value="add" class="btn-primary"></form></section><div ng-if="tdc.todo.name" class="todo-notice">Remember to do "{{tdc.todo.name}}" and track the time</div><article ng-repeat="t in tdc.tasks" class="todo-tasks"><p> <form novalidate><input type="hidden" value="{{t.id}}" name="x{{t.id}}">{{t.name}} -<span>{{t.date|date:"medium"}} </span><input type="submit" ng-click="tdc.starttask(t)" value="Start Task" class="todo-start"></form></p></article></section><script src="js/app.js"> </script></body></html>
