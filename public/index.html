<!DOCTYPE html><html ng-app="ToDoApp" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>ToDo</title><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="css/main.css"></head><body ng-controller="AppController"><section class="todoapp"><h1>ToDo</h1><section><article ng-repeat="t in currentt" class="current"><p>{{t.id}} - {{t.val.name}} -<span>{{t.val.date|date:"medium"}} </span></p></article></section><section class="addtodo"><form ng-submit="addtodo()"><input type="text" ng-model="todotext" placeholder="add new todo here"><input type="submit" value="add" class="btn-primary"></form></section><article ng-repeat="t in tasks" class="task"><p>{{t.id}} - {{t.val.name}} -<span>{{t.val.date|date:"medium"}} </span><button id="x{{t.id}}" ng-Click="starttask()">Start Task</button></p></article></section><script src="js/app.js"> </script></body></html>
